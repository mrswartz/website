<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Links Hub</title>

<style>
    :root {
        --primary:#0066ff;
        --bg:#f9fafb;
        --card-bg:white;
        --text:#222;
        --link-hover:#0044cc;
    }
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Noto Sans,Helvetica Neue,sans-serif;background:var(--bg);color:var(--text);}
    header{text-align:center;padding:2rem 1rem;}
    h1{margin:0;font-size:2.5rem;color:var(--primary);}
    .links{display:flex;flex-wrap:wrap;justify-content:center;margin:2rem auto;width:90%;max-width:1200px;}
    .card{
        background:var(--card-bg);
        border-radius:8px;
        box-shadow:0 4px 12px rgba(0,0,0,.1);
        margin:1rem;
        overflow:hidden;
        width:260px;
        text-align:center;
        transition:transform .2s;
    }
    .card:hover{transform:translateY(-3px);}
    .thumb{width:100%;height:160px;object-fit:cover;}
    a.link{display:block;padding:.75rem 1rem;color:var(--primary);font-weight:bold;text-decoration:none;background:#e6f2ff;border-top:1px solid #cce0ff;}
    a.link:hover{background:var(--link-hover);color:white;}
    footer{text-align:center;font-size:.85rem;padding:1rem;color:#666;}

    /* Edit Mode */
    .edit-btn{position:absolute;right:20px;top:20px;background:var(--primary);color:white;border:none;padding:.5rem 1rem;border-radius:4px;cursor:pointer;}
    .edit-form{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.6);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:1000;
    }
    .edit-box{background:white;padding:1.5rem;border-radius:8px;width:90%;max-width:400px;box-shadow:0 4px 12px rgba(0,0,0,.2);}
    .edit-box h2{margin-top:0;}
    .edit-box label{display:block;margin:.5rem 0 .25rem;font-weight:bold;}
    .edit-box input{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:4px;}
    .edit-box button{margin-top:.75rem;padding:.5rem 1rem;background:var(--primary);color:white;border:none;border-radius:4px;cursor:pointer;}
</style>
</head>

<body>

<header>
    <h1>My Link Hub</h1>
    <button class="edit-btn" onclick="toggleEdit()">✏️ Edit Links</button>
</header>

<div class="links" id="linkContainer">
    <!-- Cards are injected by JavaScript -->
</div>

<footer>&copy; 2025 Your Name. All rights reserved.</footer>

<!-- Edit Modal -->
<div class="edit-form" id="editForm" style="display:none;">
    <div class="edit-box">
        <h2>Edit a Link</h2>
        <label for="lbl">Label (text on button)</label>
        <input type="text" id="lbl">

        <label for="url">URL</label>
        <input type="url" id="url">

        <label for="img">Thumbnail URL (optional)</label>
        <input type="url" id="img">

        <button onclick="saveLink()">Save</button>
    </div>
</div>

<script>
/* ---------- Data Handling ---------- */
const defaultLinks = [
  { lbl: "GitHub", url:"https://github.com/", img:"https://avatars.githubusercontent.com/u/9919?s=200&v=4" },
  { lbl: "LinkedIn", url:"https://linkedin.com/", img:"https://static-exp1.licdn.com/sc/h/a5bq2k8x0h7e3f5t6gkz1n6l9" },
  { lbl: "Portfolio", url:"https://example.com/portfolio", img:"https://picsum.photos/id/1018/400/300" }
];

let links = JSON.parse(localStorage.getItem('links')) || defaultLinks;

/* ---------- Render Function ---------- */
function render() {
    const container = document.getElementById('linkContainer');
    container.innerHTML='';
    links.forEach((item,idx)=>{
        const card=document.createElement('div');card.className='card';
        if(item.img){
            const img=document.createElement('img');img.src=item.img;img.alt=item.lbl+' image';img.className='thumb';
            card.appendChild(img);
        }
        const a=document.createElement('a');a.href=item.url;a.target='_blank';a.rel='noopener noreferrer';a.textContent=item.lbl;a.className='link';
        card.appendChild(a);
        container.appendChild(card);
    });
}
render();

/* ---------- Edit Mode ---------- */
let editIndex = null;
function toggleEdit(){
    const form=document.getElementById('editForm');
    if(form.style.display==='none'){
        // open
        form.style.display='flex';
        // pre‑populate with first link (or last edited)
        editIndex=0;  // default to first
        document.getElementById('lbl').value=links[editIndex].lbl;
        document.getElementById('url').value=links[editIndex].url;
        document.getElementById('img').value=links[editIndex].img||'';
    }else{
        // close
        form.style.display='none';
    }
}
function saveLink(){
    const lbl=document.getElementById('lbl').value.trim();
    const url=document.getElementById('url').value.trim();
    const img=document.getElementById('img').value.trim();

    if(!lbl || !url){ alert('Label and URL are required.'); return; }
    links[editIndex]={lbl,url,img:img||undefined};
    localStorage.setItem('links',JSON.stringify(links));
    render();
    toggleEdit(); // close modal
}
</script>
</body>
</html>
